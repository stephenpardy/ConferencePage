---
layout: default
---

{% for post in site.posts reversed %}
{% capture thecycle %}{% cycle 'A-section', 'B-section' %}{% endcapture %}
<section id={{post.title | downcase}} class="{{ thecycle }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{post.content}}
                </div>
        </div>
    </div>
</section>
{% endfor %}
