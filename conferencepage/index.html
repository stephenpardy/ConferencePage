---
layout: default
---

{% for post in site.posts reversed %}
<section id={{post.title | downcase}} class="{{post.title | downcase}}-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{post.content}}
                </div>
        </div>
    </div>
</section>
{% endfor %}
