---
layout: default
---

{% assign sorted_pages = site.sections | sort:"order" %}
{% for page in sorted_pages %}
{% capture sectionCycle %}{% cycle 'A-section', 'B-section' %}{% endcapture %}
<section id={{page.title | downcase}} class="{{ sectionCycle }}">
    <div class="container">
        <div class="row row-centered">
            <div class="col-lg-12 col-md-12 col-sm-12 col-centered">
              <h2>{{ page.title }}</h2>
            </div>
        </div> <!-- row -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              {{page.content}}
            </div>
        </div> <!-- row -->
    </div>
</section>
<hr />

{% endfor %}
